<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Traveler</title>
</head>
<body>
    
    <form action="" id="main-form">
        <input type="hidden" id="entryId" value="">
        <fieldset>
            <label for="pointOfInterest">Point of Interest</label>
            <input type="text" name="pointOfInterest" id="pointOfInterest">
        </fieldset>
        <fieldset>
            <label for="description">Description</label>
            <input type="text" name="description" id="description">
        </fieldset>
        <fieldset>
            <label for="cost">Cost</label>
            <input type="text" name="cost" id="cost">
        </fieldset>
        <fieldset>
            <label for="places">Places</label>
            <select name="place" id="place">
                <option value="1">Italy</option>
                <option value="2">Switzerland</option>
                <option value="3">France</option>
            </select>
        </fieldset>
    </form>
    <button id="submit-button">Record Entry</button>

    <form action="">
        <fieldset>
            <label for="review">Update Review</label>
            <input type="text" name="review" id="review">
        </fieldset>
        <fieldset>
            <label for="costUpdate">Update Cost</label>
            <input type="text" name="costUpdate" id="costUpdate">
        </fieldset>
    </form>
    <button id="update-button">Update Entry</button>
    <article id="container">

    </article>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
